buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.18.RELEASE")
        classpath("mysql:mysql-connector-java:8.0.9-rc")
        classpath("org.junit.platform:junit-platform-gradle-plugin:1.1.0")
        //classpath("com.fasterxml.jackson.core:jackson-core:2.9.5")
    }
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://plugins.gradle.org/m2/" }
}

apply plugin: "org.junit.platform.gradle.plugin"
apply plugin: "java"
//apply plugin: "java-library"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "maven"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext.springBootVersion = "2.1.18.RELEASE"
ext.lombokVersion = "1.16.20"
ext.jupiterVersion = "5.0.3"

dependencies {
    compile("org.hibernate.validator:hibernate-validator:6.0.8.Final") {
        exclude group: "org.junit.jupiter"
    }
    compile(
            "org.projectlombok:lombok:${lombokVersion}",
            "com.h2database:h2:1.4.196",
            "com.google.code.gson:gson:2.8.2",
            "org.apache.logging.log4j:log4j-core:2.17.1",
            "com.fasterxml.jackson.module:jackson-module-parameter-names:2.9.5",
            "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.5",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.5",
            "org.apache.commons:commons-collections4:4.4"
    )

    // Spring boot
    compile(
            "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}",
            "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    )

    runtime("mysql:mysql-connector-java:8.0.9-rc")

    annotationProcessor(
            "org.projectlombok:lombok:${lombokVersion}"
    )

    testAnnotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}") {
        exclude group: "org.junit.vintage"
    }

    testCompile("org.mockito:mockito-core:2.17.0") {
        exclude group: "org.junit.jupiter"
    }

    testCompile("org.junit.jupiter:junit-jupiter-params:5.3.1")
}

compileTestJava {
    options.compilerArgs += "-parameters"
}

test {
    useJUnitPlatform()
    exclude "**/builder**"
}


